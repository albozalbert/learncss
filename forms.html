<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
</head>
<body>

    <div id="container">
        <h1>Styling Forms</h1>
  
    
    <form>
        <fieldset>
            <legend>Contact us</legend>

            <label for="form-name">Your name</label>
                <input type="text" id="form-name" value="Sheat Isufi">

                <label for="form-email">Your email</label>
                <input type="text" id="form-email" value="sheat@domain.com">

                <label for="form-address">Your address</label>
                <input type="text" id="form-address" value="Kumanovo, Macedonia">

                <label for="form-phone">Your phone number</label>
                <input type="tel" id="form-phone" value="071 000 000">

                <label for="form-message">Send a message!</label>
                <textarea id="form-message" placeholder="Hello!"></textarea>

                <input type="submit" value="Send message">


        </fieldset>
    </form>
    </div> <!-- #container -->
</body>
</html>
